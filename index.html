<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="manifest.json" />
  <title>چت خصوصی (وب)</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#0f172a;color:#e5e7eb;display:flex;flex-direction:column;min-height:100vh}
    header{padding:12px 16px;background:#111827;position:sticky;top:0;z-index:10}
    header h1{margin:0;font-size:18px}
    main{flex:1;display:grid;grid-template-rows:1fr auto;max-width:900px;margin:0 auto;width:100%}
    #log{padding:12px 16px;overflow:auto}
    .msg{margin:8px 0;display:flex;gap:10px}
    .you{justify-content:flex-end}
    .bubble{max-width:70%;padding:10px 12px;border-radius:14px;background:#1f2937;word-wrap:break-word}
    .you .bubble{background:#2563eb}
    .sys{opacity:.8;font-size:12px;text-align:center;margin:8px 0}
    form{display:flex;gap:8px;padding:12px 16px;background:#111827}
    input,button{font-size:16px}
    #text{flex:1;border-radius:12px;border:1px solid #374151;background:#0b1220;color:#e5e7eb;padding:10px}
    button{border:none;border-radius:12px;background:#22c55e;color:#0b1220;padding:10px 14px;font-weight:700;cursor:pointer}
    button.secondary{background:#334155;color:#e5e7eb}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .muted{opacity:.8;font-size:12px}
    progress{width:150px;height:10px}
    a.link{color:#93c5fd}
  </style>
</head>
<body>
  <header>
    <h1>چت خصوصی (لینک ثابت)</h1>
    <div class="muted">این صفحه را به Home Screen اضافه کنید؛ لینک: همین آدرس</div>
  </header>

  <main>
    <div id="log" aria-live="polite"></div>

    <div style="padding:0 16px 8px">
      <div class="row">
        <input type="file" id="fileInput" />
        <button id="sendFileBtn" class="secondary" title="ارسال فایل از طریق P2P">ارسال فایل</button>
        <span id="fileStatus" class="muted"></span>
      </div>
    </div>

    <form id="chatForm">
      <input id="text" placeholder="پیام خود را بنویسید…" autocomplete="off" />
      <button type="submit">ارسال</button>
      <button type="button" id="copyInvite" class="secondary" title="کپی لینک دعوت">کپی لینک</button>
    </form>
  </main>

  <script type="module" src="main.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('service-worker.js'));
    }
  </script>
</body>
</html>
